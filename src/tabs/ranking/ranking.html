<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- links de fontes -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- links de arquivos -->

    <link rel='stylesheet' type='text/css' media='screen' href='/src/tabs/ranking/ranking.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/src/assets/css/nav.css'>
    <script defer src='/src/assets/js/nav.js'></script>
    <script defer src='/src/tabs/ranking/ranking.js'></script>
    
</head>
<body>
    <nav>
    </nav>

    <main>
        <section id="header-main" class="titulo-ranking main-div">
            <div>Ranking</div>
        </section>
        <section id="ranking-content" class="main-div">
            <form class="secondary-div">
                <div>
                    <label>Filtro: </label>
                    <select type="" id="filtro" name="Opcoes" autocomplete="off" required pattern="Pontos|Questões corretas|Questões erradas|Questões respondidas">
                        <option value="Pontos" selected>Pontos</option>
                        <option value="Acertos">Acertos</option>
                        <option value="Erros">Erros</option>
                        <option value="Respondidas">Respondidas</option>
                    </select>
                </div>
                <div id="filter-text"></div>
            </form>
            <div id="ranking-list">
                <div class="border legenda-ranking linha">
                    <div class="coluna legendas">Posição</div>
                    <div class="coluna legendas">Nome</div>
                    <div class="coluna experience legendas">EXP</div>
                    <div class="coluna correct-answers legendas">Acertos</div>
                    <div class="coluna wrong-answers legendas">Erros</div>
                    <div class="coluna border-right answered-questions legendas">Respostas</div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
