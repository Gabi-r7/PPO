<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
     <!-- links de fontes -->
    
     <link rel="stylesheet"
     href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
     
     <!-- links de arquivos -->
    <link rel='stylesheet' type='text/css' media='screen' href='/src/tabs/signUp/cadastro.css'>
    <script type="module" defer async src='/src/tabs/signUp/cadastro.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='/src/assets/css/nav.css'>
    <script defer src='/src/assets/js/nav.js'></script>
</head>
<body>
    <nav>
    </nav>
    
    <main>
        <div class="legenda-cadastro main-div">Cadastro</div>

        <div class="main-div button-login">
            <div>JÃ¡ possui uma conta?</div>
            <button onclick="window.location.href = '/src/tabs/login/login.html';">Login</button>
        </div>
        
        <form id="register-form" class="main-div">
            <div class="form-group border">
                <label for="login">Login:</label>
                <input type="text" placeholder="Digite o seu login aqui" id="login">
            </div>

            <div class="form-group border">
                <label for="email">Email:</label>
                <input type="email" placeholder="Digite seu email aqui" id="email">
            </div>

            <div class="form-group border">
                <label for="confirmEmail">Confirme o seu email:</label>
                <input type="email" placeholder="Confirme o seu email aqui" id="confirmEmail">
            </div>

            <div class="form-group border">
                <label for="password">Senha:</label>
                <input type="password" placeholder="Digite a sua senha aqui" id="password">
            </div>

            <div class="form-group border">
                <label for="confirmPassword">Confirme a sua senha:</label>
                <input type="password" placeholder="Confirme a sua senha aqui" id="confirmPassword">
            </div>

            <div class="cadastrar">
                <input type="submit"></input>
                <div>Cadastrar</div>
            </div>
        </form>
    </main>
</body>
</html>
